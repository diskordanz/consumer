<table class="table table-hover">
  <thead>
    <tr>
      <td>Product</td>
      <td>Count</td>
    </tr>
  </thead>

  <tbody>
      <tr *ngFor="let cart_item of cart">
          <td (click)="getProduct(cart_item.product.id)">{{ cart_item.product.name}}</td>
          <td>{{ cart_item.count }}</td>
      </tr>
  </tbody>
</table>

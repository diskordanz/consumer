
<div *ngIf="franchise">
  <img class="img-fluid" src={{pathToImage}}{{franchise.image}} width="50%"/>
</div>
<div class="row">
  <div style="width:50%;">{{ franchise.name }}</div>
  <div><button type="button" class="btn btn-dark btn-lg">За покупками!</button></div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <td>Адрес</td>
      <td>Режим работы</td>
    </tr>
  </thead>

  <tbody>
      <tr *ngFor="let location of locations">
          <td>{{ location.inhabited_locality}}, {{ location.address }}</td>
          <td>{{ location.opening_hours }}</td>
      </tr>
  </tbody>
</table>

<ng2-slim-loading-bar color="cyan"></ng2-slim-loading-bar>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
    <a class="navbar-brand" href="#" style="margin-right: 40px"><i style="font-size: 30px; color: white;" class="fas fa-beer"> PEVO </i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div style="width: 100%; display:flex; flex-direction:row; justify-content: space-between; align-content: center; align-items: center;">
    <ul class="navbar-nav mr-auto" style="width: 65%;">
      <li class="nav-item" style="width: 100%;">

        <div class="input-group row" style="display:flex; flex-direction:row;">
          <div class="input-group-prepend" style="z-index: 9999; background-color: black;">
            <button class="btn dropdown-toggle" style="color:white; border-color:white; display:flex; align-items:center; font-family:'Courier New', Courier, monospace;" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{selectedCategory.name}}</button>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a *ngFor="let category of categories" (click)="selectCategory(category)" class="dropdown-item" style="padding:5px 10px; font-family: 'Courier New', Courier, monospace; cursor: pointer; ">{{category.name}}</a>
            </div>
          </div>
          <input type="text" class="form-control" #searchName style="border-bottom-right-radius:.25rem;border-top-right-radius:.25rem;">
          <button (click)="search(searchName.value)" class="search-submit" type="button"><i style="font-size: 18px; color: black;" class="fa fa-search" aria-hidden="true"></i></button>
        </div>

      </li>
    </ul>
    <ul class="navbar-nav" style="display:flex; flex-direction:row; justify-content: flex-end;">
        <li class="nav-item">
        <button class="btn" data-toggle="dropdown">
            <i style="font-size: 26px; color: white;" class="far fa-user"></i>
        </button>
            <div class="dropdown-menu dropdown-menu-lg-right" style="margin-right: 5%;">
              <a routerLink="login" class="dropdown-item" style="padding:5px 10px; font-family: 'Courier New', Courier, monospace; cursor: pointer; ">Вход | Регистрация</a>
              <a routerLink="profile" class="dropdown-item" style="padding:5px 10px; font-family: 'Courier New', Courier, monospace; cursor: pointer; ">Профиль</a>
              <a routerLink="orders" class="dropdown-item" style="padding:5px 10px; font-family: 'Courier New', Courier, monospace; cursor: pointer; ">Мои заказы</a>
            </div>
          </li>   
        <li class="nav-item">
            <a routerLink="cart" class="nav-link" routerLinkActive="active">
            <i style="font-size: 25px; color: white;" class="fas fa-shopping-cart"></i>
          </a>
        </li>
      </ul>
  </div>
</div>
</nav>

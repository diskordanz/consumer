<table class="table table-hover">
  <thead>
    <tr>
      <td>Product</td>
      <td>Count</td>
    </tr>
  </thead>

  <tbody>
      <tr *ngFor="let item of order.order_items" (click)="getProduct(item.product.id)"> 
          <td>{{ item.product.name }}</td>
          <td>{{ item.count }}</td>
      </tr>
  </tbody>
</table>

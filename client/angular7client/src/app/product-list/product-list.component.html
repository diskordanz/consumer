  <tbody>
      <tr *ngFor="let product of products" [routerLink]="[product.id]">
        <td><img class="img-fluid" style="width: 130px;" src={{pathToImage}}{{product.image}}/></td>
        <td style="padding-top:50px;">{{product.name}}</td>

        <td style="padding-top:50px;"><button class="btn btn-danger" (click)="addToCart(product)">Add to Cart</button></td>
      </tr>
  </tbody>
</table>

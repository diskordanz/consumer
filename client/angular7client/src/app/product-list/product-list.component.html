<table class="table table-hover">
  <thead>
    <tr>
      <td>Name</td>
      <td></td>
    </tr>
  </thead>

  <tbody>
      <tr *ngFor="let product of products">
          <td [routerLink]="[product.id]">{{product.name}}</td>
          <td><button (click)="addToCart(product)">Add to Cart</button></td>
      </tr>
  </tbody>
</table>
